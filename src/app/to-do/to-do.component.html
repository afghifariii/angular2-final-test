<div class="row">
  <div class="col-md-4">
    <h3>{{noteItem.content}}</h3>
  </div>
  <div class="col-md-1">
    <h3 >{{noteItem.priority}}</h3>
  </div>
  <div class="col-md-1">
    <button [setHovering]="noteItem.isHover" type="button" class="btn btn-small" (click)="onDelete()">Delete</button>
  </div>
</div>
